<!DOCTYPE html>
<html lang="en">
<head>

    <title>ProProject Studio</title>
    <link rel="shortcut icon" href="src/_assets/images/favicon.ico" type="image/x-icon">

</head>
<body id='body'onresize="changeSize()">
    <div id='root'></div>
    <script type="text/javascript">
        changeSize()
        function changeSize(){

                document.getElementById('root').style.height = wHeight + 'px';
            }
        </script>
